{% extends 'base.html' %}

{% block meta %}
    <title>Edit Product</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-color: #64CCC5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .edit-product {
        background-color: #DAFFFB; 
        padding: 20px;
        border-radius: 10px;
        width: 400px; /* Lebih besar */
        text-align: center;
    }

    .edit-product h1 {
        font-size: 28px; /* Ukuran huruf lebih besar */
        margin-bottom: 20px;
    }

    .edit-product .mb-3 {
        margin-bottom: 15px;
    }

    .edit-product input.form-control {
        width: 100%;
    }

    .edit-product .btn.edit_btn {
        width: 100%;
        background-color: #64CCC5; /* Warna biru */
        color: black;
        border: none;
    }

    .edit-product .btn.edit_btn:hover {
        background-color: #0056b3; 
    }

    .edit-product p {
        font-size: 14px; /* Ukuran teks lebih kecil */
        margin-top: 20px;
    }
</style>

<div class="edit-product">
    <h1 class="h3 mb-3 fw-normal">Edit Product</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button class="btn btn-primary w-100 py-2 edit_btn" type="submit">Edit Product</button>
    </form>
</div>
{% endblock content %}
